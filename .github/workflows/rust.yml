name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu-x86:
    runs-on: parity-large

    steps:
      - uses: actions/checkout@v4

      - name: Install solc
        run: |
          mkdir -p solc
          curl -sSL --output solc/solc https://github.com/ethereum/solidity/releases/download/v0.8.28/solc-static-linux
          chmod +x solc/solc
          echo "$(pwd)/solc/" >> $GITHUB_PATH

      - name: Install apt dependencies
        run: |
          sudo add-apt-repository -y ppa:ethereum/ethereum
          sudo apt update
          sudo apt install -y libtinfo5 ethereum cmake ninja-build curl git libssl-dev pkg-config clang lld

      - name: Install LLVM
        run: |
          make install-llvm
          echo "$(pwd)/target-llvm/gnu/target-final/bin" >> $GITHUB_PATH

      - name: Format
        run: make format

      - name: Clippy
        run: make clippy

      - name: Test cargo workspace
        run: make test-workspace

      - name: Test CLI
        run: make test-cli

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ github.job }}-resolc
          path: ./target/release/resolc
          retention-days: 1
