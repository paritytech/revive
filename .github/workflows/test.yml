name: Test
run-name: Test ${{ github.ref_name }}
on:
  push:
    branches:
      - 'es/actions-test'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get llvm
        uses: ./.github/actions/get-llvm
        with:
          releasePrefix: llvm-
          artifactArch: x86_64-linux-musl
          dir: target-llvm/musl

  test-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get llvm
        uses: ./.github/actions/get-llvm
        with:
          releasePrefix: llvm-
          artifactArch: macos-arm64
          dir: target-llvm/macos

  test-parity-large:
    runs-on: parity-large
    steps:
      - uses: actions/checkout@v4
      - name: get llvm
        uses: ./.github/actions/get-llvm
        with:
          releasePrefix: llvm-
          artifactArch: macos-arm64
          dir: target-llvm/macos

  test-fail-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get llvm
        uses: ./.github/actions/get-llvm
        with:
          releasePrefix: asdfghjkl-
          artifactArch: macos-arm64
          dir: target-llvm/macos

  test-fail-asset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: get llvm
        uses: ./.github/actions/get-llvm
        with:
          releasePrefix: llvm-
          artifactArch: asdfghjkl
          dir: target-llvm/macos