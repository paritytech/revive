[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
hex = "0.4"
petgraph = "0.6"
cc = "1.0"
libc = "0.2"
tempfile = "3.8"
inkwell = { version = "0.4.0", default-features = false, features = ["llvm16-0", "no-libffi-linking", "target-riscv"] }
anyhow = "1.0"
semver = "1.0"
itertools = "0.12"
serde = { version = "1.0", "features" = [ "derive" ] }
regex = "1.10"
once_cell = "1.19"
num = "0.4"
sha2 = "0.10"
sha3 = "0.10"
md5 = "0.7"
polkavm-common = "0.8"
polkavm-linker = "0.8"
